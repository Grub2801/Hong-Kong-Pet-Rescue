<div class="container">
  <div class="row col-xs-12">
    <h1>Sign Up</h1>
    <form ng-submit="signupUser()" role="form" ng-init="publicRegistrationForm = {}">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ng-model="publicRegistrationForm.email" required="required" class="form-control" placeholder="Enter Email"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ng-model="publicRegistrationForm.password" required="required" class="form-control" placeholder="Enter Password"/>
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" name="password_confirmation" ng-model="publicRegistrationForm.password_confirmation" required="required" class="form-control" placeholder="Enter Password Confirmation"/>
      </div>
      <button id="register-btn" type="submit" class="btn btn-lg">Register</button>
      <a href="/#/">
      <button id="back-btn" class="btn btn-lg">Back</button></a>
    </form>
  </div>
</div>
