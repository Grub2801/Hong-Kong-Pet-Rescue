<div class="container">
  <div class="row col-xs-12">
    <h1>Shelter/Rescue Sign Up</h1>
    <p>We are happy to offer iPet to legitimate animal shelters, humane societies and animal rescue organizations as a free service. Our primary aim is to help companion animals find a new home.</p>
    <form ng-submit="signupShelter()" role="form" ng-init="registrationForm = {}">

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" ng-model="registrationForm.name" required="required" class="form-control" placeholder="Shelter/Rescue Name"/>
      </div>
      <div class="form-group">
        <label>Location</label>

        <select type="location" name="location" ng-model="registrationForm.location" required="required" class="form-control">
          <option>hong kong</option>
          <option>kowloon</option>
          <option>new territories</option>
        </select>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" ng-model="registrationForm.address" required="required" class="form-control" placeholder="Address"/>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" ng-model="registrationForm.phone" required="required" class="form-control" placeholder="Phone number"/>
      </div>
      <div class="form-group">
        <label>Website</label>
        <input type="url" name="website" ng-model="registrationForm.website" required="required" class="form-control" placeholder="Shelter/Rescue website"/>
      </div>
      <div class="form-group">
        <label>Donation information</label>
        <textarea name="description" ng-model="registrationForm.donation_info" required="required" class="form-control" placeholder="How can people make a donation?"></textarea>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" ng-model="registrationForm.description" required="required" class="form-control" rows="3" placeholder="Tell us about your organisation"></textarea>
      </div>
      <div class="form-group">
        <label for="InputFile">Image input</label>
        <input type="file" id="InputFile">
        <p class="help-block">Select a photo or logo to upload to the site</p>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control" placeholder="Enter Email"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control" placeholder="Enter Password"/>
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="Enter Password Confirmation"/>
      </div>
      <button id="register-btn" type="submit" class="btn btn-lg">Register</button>
      <a href="/#/">
      <button id="back-btn" class="btn btn-lg">Back</button></a>
    </form>
  </div>
</div>
