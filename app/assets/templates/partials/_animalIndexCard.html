<hr>
<div class="col-xs-6">
  <h3><a href="/#/animals/{{animal.id}}">{{animal.name}}</a></h3>
  <h5>{{ animal.location }}</h5>
  <h5>{{ animal.sex ? animal.sex : "unknown" ; }} | {{ animal.age ? animal.age : "unkown" ; }}</h5>
</div>
<div class="col-xs-6">
  <img class="pull-right" id="icon" ng-src="{{ animalIcon(animal) }}" alt="{{animal.specie}}">
</div>
<div class='col-xs-12 img-container'>
  <img ng-src="{{animal.animal_image}}">
</div>
