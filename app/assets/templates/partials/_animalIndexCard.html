<div>
  <img ng-src="{{animal.avatar.$ngfName}}" width="200">
  <a href="/#/animals/{{animal.id}}">{{animal.name}}</a>
  <h6>{{ animal.location }}</h6>
  <h6>{{ animal.sex }} | {{ animal.age }}</h6>
  <h6><span><img ng-src="{{ animal_icon(animal) }}" alt="{{animal.specie}}"></span>{{ animal.specie }}</h6>
</div>
