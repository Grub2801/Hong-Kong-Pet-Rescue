<div class="container">
  <form class="form-inline" role="form">
    <div class="form-group">
      <label for="location">Location</label>
      <select ng-model="location" class="form-control">
        <option value="" >- Any -</option>
        <option>hong kong</option>
        <option>kowloon</option>
        <option>new territories</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" ng-model="name">
    </div>
  </form>

  <div ng-repeat="shelter in allShelters | filter:location | filter:name">
    <h1><a href="/#/shelters/{{shelter.id}}">{{shelter.name}}</a></h1>
    <p>{{ shelter.location }}</p>
    <p>{{ shelter.address }}</p>
  </div>
</div>
